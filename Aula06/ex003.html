<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: #ff8fbe;
            color: white;
            font: normal 20px Arial;
            }
        h1 {
            font-size: 60px;
            width: 180px;
            border: white solid 6px;
            margin: 30px;
            padding: 15px;
            background-color:#ff8fbe;
            color: white;
        }
        p {
            font-size: 25px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Free from the curse</p>
    <script>
       var n1 = Number(window.prompt('Type a number'))
       var n2 = Number(window.prompt('Type another number'))
       var sum = n1 + n2
       window.alert(`The sum of ${n1} and ${n2} is ${sum}`)
    </script>
</body>
</html>
